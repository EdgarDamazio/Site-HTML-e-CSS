    <section>
        <form class="FormBox">
            <h1>Compras</h1>
            <fieldset class="FSLinhaInteira">
                <legend>Identificação</legend>
                
                    <div class="FSColEsq" id="loginCad">
                        <label for="email" class="LabBox">E-mail</label>
                        <input type="email" name="email" id="idEmail" required>
                    </div>
               
                   <div class="FSColDir" id="senhaCad">
                        <label for="senha" class="LabBox">Senha</label>
                        <input type="password" name="senha" class="InpBoxMed" required>
                    </div>
                    <br>
                    <br>
                    <div class="FSLinhaInteira"> 
                        <i>Se você ainda não tem cadastro clique <a href="cadastro.html">aqui</a></i>
                    </div>

                </fieldset>

                <fieldset class="FSLinhaInteira">
                    <legend>Lista de Compras</legend>
                    <div>
                        Produtos:
                        <select name="selProduto" id="">
                            <option value="----">----</option>
                            <optgroup label="Memória DDR3">
                                <option>Kingston 4Gb</option>
                                <option>Samsung 8Gb</option>
                            </optgroup>
                            <optgroup label="Memória DDR4">
                                <option>Kingston Fury 8Gb</option>
                                <option>Corsair Vengeance 8Gb</option>
                            </optgroup>
                            <optgroup label="HD Sata III">
                                <option>Western Digital 500Gb</option>
                                <option>Seagate 1 Tb</option>
                            </optgroup>
                            <optgroup label="SSD Sata III">
                                <option>Samdisk 480 Gb</option>
                                <option>Kingston 960 Gb</option>
                            </optgroup>
                            <optgroup label="SSD M2">
                                <option>Kingston 500 Gb</option>
                                <option>Western Digital 240 Gb</option>
                            </optgroup>
                        </select>
                        <input type="button" value="Incluir" class="ColDir" id="btnIncluir">
                        </div>

                    <div>
                        <textarea name="listaPedidos" cols="65" rows="5" id="boxPedidos"></textarea>
                    </div>

                    <div class="ColDir">
                        <label for="">Valor: R$
                        <input type="text" name="listaPedidos" readonly  class="InpBoxMed" /></label>
                    </div>

                </fieldset>
                
                <fieldset class="FSLinhaInteira">
                    <legend>Dados do Cartão</legend>
                   
                    <div class="ColDir" id="fsBandeira">

                                <label ><input type="radio"     name="bandeira" checked>Visa</label>

                                <label><input type="radio" name="bandeira">Elo</label>
                            </div>
                        </fieldset>
                        
                    </div>

                    <div class="ColEsq" id="numCartao">
                            <label>Número:</label>
                            <input type="number" class="numDD">
                            <input type="number" class="numDD">
                            <input type="number" class="numDD">
                            <input type="number" class="numDD">
                        </div>
                        
                        <div class="ColEsq" id="valCartao">
                            <label>Validade:</label>
                            <input type="number" name="mesVal" class="numDD" value="1" min="1" max="12">
                            <input type="number" name="anoVal" class="numQD" value="2022" min="2022" max="2026">
                        </div>

                        <div class="ColEsq" id="boxParcel">
                            <label>Parcelas:</label>
                            <input type="number" class="numDD" min="1" max="12"> x Sem Juros
                        
                        </div>
                    </div>

                    

                </fieldset>
            
            <div class="botoes">
