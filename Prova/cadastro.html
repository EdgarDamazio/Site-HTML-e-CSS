    <section>
        <form class="FormBox">
            <h1>Cadastro</h1>
            <fieldset class="FSLinhaInteira">
                <legend>Identificação</legend>
                
                    <div class="LinhaForm">
                        <label for="email" class="LabBox">E-mail</label>
                        <input type="email" name="email" class="InpBoxGnd" required>
                    </div>
               
                   <div class="ColEsq">
                        <label for="senha" class="LabBox">Senha</label>
                        <input type="password" name="senha" class="InpBoxMed" required>
                    </div>
                        <div class="ColDir">
                            <label for="confirme" class="LabBox">Confirme</label>
                            <input type="password" name="confirme" class="InpBoxMed" required>
                        </div>

            </fieldset>
            
            <fieldset class="FSLinhaInteira">
                <legend>Dados Pessoais</legend>
                
                <div class="LinhaForm">
                    <label for="nome" class="LabBox">Nome</label>
                    <input type="text" class="InpBoxGnd" required>
                </div>

                <div id="LinhaEnder">
                    <label for="endereço" class="LabBox">Endereço</label>
                    <textarea name="indEnder" rows="2" id="inpEnder" required></textarea>
                </div>

                <div class="ColEsq">
                    <label for="telefone" class="LabBox">Telefone</label>
                    <input type="text" class="InpBoxMed" required>
                </div>

                <div class="ColDir">
                    <label for="celular" class="LabBox">Celular</label>
                    <input type="text" class="InpBoxMed">
                </div>

                <fieldset  class="FSColEsq">
                    <legend id="leg">Nascimento</legend>
                       <div>
                           <input type="number" name="DiaNasc" min="1" max="31" class="numDD" required>/
                            <input type="number" name="MesNasc" min="1" max="12" class="numDD" required>/
                            <input type="number" name="AnoNasc" min="1900" max="2022" value="1980" class="numQD">
                       </div>
                </fieldset>

                <fieldset class="FSColDir">
                    <legend id="leg">Sexo</legend>
                        <div>
                            <label><input type="radio" name="TglSexo"
                                    value="M" />Mas</label>
                            <label><input type="radio" name="TglSexo"
                                    value="F" />Fem</label>
                            <label><input type="radio" name="TglSexo"
                                    value="O" checked/>Outro</label>
                    </div>
                </fieldset>

            <div class="botoes">
                <input type="submit" value="Cadastrar">
                <input type="reset" value="Reset">
            </div>
        </form>
            
    </section>
